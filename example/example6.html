<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsanimation</title>
    <script src="../src/jsAnimator.js"></script>
    <style>
        #cont:hover{
            background: #0c550b;
        }
        #subcont:hover{
            background: rgba(125,255,96,0.98);
        }
    </style>
</head>
<body>
<p>Move pointer hover the ball to see containers, change input value to set div's speed rotation, negative values give counterclockwise rotations</p>
<input id="cont_inc" type="number" value="1" onchange="container.increment = parseFloat(this.value)">
<input id="subcont_inc" type="number" value="1" onchange="subcont.increment = parseFloat(this.value)">
<div style="z-index: 99999;background:#ff0011; width:10px; height: 10px; border-radius:100%; position: relative; top:205px; left: 195px;"></div>
<div id="cont" style="top: 100px;left: 100px;width: 200px;position: relative; height: 200px">
    <div id="subcont" style="position: relative;width: 150px;height: 150px;">
        <div id="ball" style="position:relative; width:20px; height:20px;border-radius:100%;background-color:#18a700">
        </div>
    </div>
</div>
<script type="text/javascript" src="example6.js"></script>
</body>
</html>
